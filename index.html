<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Azure Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        label, input, button {
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Fetch Data from Azure Function</h1>
    <label for="numberInput">Enter a number (1 to 5):</label>
    <input type="number" id="numberInput" min="1" max="5" placeholder="Enter a number">
    <button id="fetchButton">Fetch Data</button>
    <p id="result"></p>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
    const number = document.getElementById('numberInput').value;
    const resultElement = document.getElementById('result');

    // Clear previous results
    resultElement.textContent = "";
    resultElement.className = "";

    // Validate input
    if (!number || number < 1 || number > 5) {
        resultElement.textContent = "Please enter a valid number between 1 and 5.";
        resultElement.className = "error";
        return;
    }

    try {
        // Fetch data from Azure Function
        const response = await fetch(`https://functiontdemo.azurewebsites.net/api/getdata?number=${number}`);
        const rawResponse = await response.text(); // Get raw response as text

        // Display raw response for debugging
        resultElement.textContent = `Raw Response: ${rawResponse}`;

        if (response.ok) {
            const data = JSON.parse(rawResponse);
            resultElement.textContent = `Response: ${data.message}`;
        } else {
            resultElement.textContent += `\nError: ${rawResponse}`;
            resultElement.className = "error";
        }
    } catch (error) {
        console.error("Fetch Error:", error);
        resultElement.textContent = `Error: ${error.message}`;
        resultElement.className = "error";
    }
});
    </script>
</body>
</html>
