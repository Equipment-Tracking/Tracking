<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Pivot Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .metrics {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .metric {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      flex: 1;
      margin: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Equipment Management Dashboard</h1>
  <div class="container">
    <!-- Summary Metrics -->
    <div class="metrics">
      <div class="metric">
        <h2 id="totalEquipment">0</h2>
        <p>Total Equipment Records</p>
      </div>
      <div class="metric">
        <h2 id="lastUpdated">N/A</h2>
        <p>Last Updated Day</p>
      </div>
    </div>

    <!-- Pivot Table -->
    <h3>Grouped by Remarks</h3>
    <table id="pivotTable">
      <thead>
        <tr>
          <th>Remarks</th>
          <th>Equipment Type</th>
          <th>Count</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDashboard() {
      try {
        const collectionRef = collection(db, "EquipmentsDaily");
        const snapshot = await getDocs(collectionRef);

        const groupedData = {};
        let totalEquipment = 0;
        let lastUpdated = "N/A";

        snapshot.forEach(docSnap => {
          const date = docSnap.id;
          const equipmentDetails = docSnap.data().equipmentDetails || [];
          totalEquipment += equipmentDetails.length;

          // Update the last updated date
          if (date > lastUpdated) lastUpdated = date;

          equipmentDetails.forEach(item => {
            const { remarks = "No Remarks", equipmentDetails: type = "Unknown" } = item;

            // Group by remarks, then by equipment type
            if (!groupedData[remarks]) groupedData[remarks] = {};
            if (!groupedData[remarks][type]) groupedData[remarks][type] = [];
            groupedData[remarks][type].push(item);
          });
        });

        // Update metrics
        document.getElementById("totalEquipment").textContent = totalEquipment;
        document.getElementById("lastUpdated").textContent = lastUpdated;

        // Render pivot table
        renderPivotTable(groupedData);
      } catch (error) {
        console.error("Error loading dashboard data:", error);
      }
    }

    function renderPivotTable(data) {
      const pivotTableBody = document.querySelector("#pivotTable tbody");
      pivotTableBody.innerHTML = ""; // Clear previous rows

      Object.keys(data).forEach(remarks => {
        const equipmentTypes = data[remarks];

        Object.keys(equipmentTypes).forEach(type => {
          const items = equipmentTypes[type];
          const row = `
            <tr>
              <td>${remarks}</td>
              <td>${type}</td>
              <td>${items.length}</td>
              <td>${items.map(item => item.regNo).join(", ")}</td>
            </tr>
          `;
          pivotTableBody.innerHTML += row;
        });
      });
    }

    // Load data and populate the dashboard
    loadDashboard();
  </script>
</body>
</html>
